<td class="centered">
    <img height="30" title="Move up initiative order" src="../images/symbols/up.png" class="action up"/>
    <div style="height: 30px; width: 30px;" title="Set initiative order" class="action order">#</div>
    <img height="30" title="Move down initiative order" src="../images/symbols/down.png" class="action down"/>
</td>
<td class="centered">
    <div class="card grab" data-template-include="actorCard.html" draggable="true" />
</td>
<td class="defenses">
    <div class="nowrap ac" title="AC">
        <img height="20" class="icon" src="../images/symbols/ac.png"/>
        <span class="editor"></span>
    </div>
    <div class="nowrap fort" title="FORT">
        <img height="20" class="icon" src="../images/symbols/fort.png"/>
        <span class="editor"></span>
    </div>
    <div class="nowrap ref" title="REF">
        <img height="20" class="icon" src="../images/symbols/ref.png"/>
        <span class="editor"></span>
    </div>
    <div class="nowrap will" title="WILL">
        <img height="20" class="icon" src="../images/symbols/will.png"/>
        <span class="editor"></span>
    </div>
</td>
<td class="hp">
    <div class="temp nowrap">
        <img height="20" class="icon" title="HP" src="../images/symbols/temp_hp.png"/>
        <span class="editor"></span>
    </div>
    <div class="nowrap">
        <img height="20" class="icon" title="HP" src="../images/symbols/hp.png"/>
        <span class="current">
            <span class="editor numerator"></span>
        </span>
        <span class="total">
            <span class="editor"></span>
        </span>
    </div>
    <div class="nowrap">
        <img height="20" class="icon" title="Healing Surges" src="../images/symbols/surge.png"/>
        <span>
            <span class="surgesRemaining numerator"></span>
        </span>
        <span class="surgesPerDay">
            <span class="editor"></span>
        </span>
    </div>
</td>
<td class="actions">
    <img height="30" title="Attack" src="../images/symbols/attack.png" class="action attack"/>
    <img height="30" title="Heal" src="../images/symbols/heal.png" class="action heal"/>
    <img height="30" title="Exit" src="../images/symbols/exit.jpg" class="action exit"/>
    <img height="30" title="Rename" src="../images/symbols/rename.png" class="action rename"/>
</td>
<td class="history">
    <div data-template-include="history.html"/>
</td>
