<div id="imageDialog" class="modal hide fade" data-backdrop="true" data-keyboard="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Image</h3>
    </div>
    <div class="modal-body">
        <table>
            <tr>
                <td id="imageFileDropZone" style="color: white;">Drop files here or</td>
                <td id="fullSizeContainer" rowspan="3">
                    <img class="fullSize" style="display: none;" />
                </td>
            </tr>
            <tr>
                <td id="imageFileInputContainer">
                    <input id="imageFileInput" type="file" multiple="multiple" />
                </td>
            </tr>
            <tr>
                <td class="images"></td>
            </tr>
        </table>

    </div>
    <div class="modal-footer">
        <a href="#" class="btn hideBtn">Hide</a> 
        <a href="#" class="btn btn-primary displayBtn">Display</a>
    </div>
</div>
