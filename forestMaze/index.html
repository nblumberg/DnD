<!DOCTYPE html>
<html>
    <head>
        <title>The Forest</title>
        <style>
            #restart {
                position: absolute;
                z-index: 1;
            }
            #forest {
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
            .direction {
                background-color: red;
                opacity: 0.5;
                position: absolute;
                z-index: 1;
            }
            .direction:hover {
                opacity: 1;
                transition: cubic-bezier(0.075, 0.82, 0.165, 1);
            }
            #up {
                top: 0;
                left: 25%;
                width: 50%;
                height: 10%;
            }
            #right {
                top: 25%;
                right: 0;
                width: 10%;
                height: 50%;
            }
            #down {
                bottom: 0;
                left: 25%;
                width: 50%;
                height: 10%;
            }
            #left {
                top: 25%;
                left: 0;
                width: 10%;
                height: 50%;
            }
            .hidden { 
                display: none;
            }
            .navigateOut { 
                opacity: 0;
                transition: visibility 0s 2s, opacity 2s linear;
             }
             .navigateIn { 
                opacity: 1;
                transition: visibility 0s 2s, opacity 2s linear;
             }
        </style>
    </head>
    <body>
        <div id="forest"></div>
        <button id="restart">‚ü≥</button>
        <div id="up" class="direction"></div>
        <div id="right" class="direction"></div>
        <div id="down" class="direction"></div>
        <div id="left" class="direction"></div>
    <script src="index.js"></script>
    </body>
</html>
