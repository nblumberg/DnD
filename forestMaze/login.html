<!DOCTYPE html>
<html>

<head>
  <title>The Forest</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <div>
      <label for="name">Who are you?</label>
    </div>
    <select id="name">
      <option value="Eaton">Ser Eaton Dorito</option>
      <option value="Harrow">Harrow Zinvaris</option>
      <option value="John">John Rambo McClane</option>
      <option value="Nacho">Nacho Chessier IV</option>
      <option value="Rhiannon">Rhiannon Fray</option>
      <option value="Throne">Throne</option>
      <option value="DM">DM</option>
    </select>
  </form>
  <script>
    const nameInput = document.getElementById('name');
    nameInput.addEventListener('change', async (event) => {
      const name = nameInput.options[nameInput.selectedIndex].value;
      await fetch('./login', { method: 'POST', body: name });
      window.location = `index.html?name=${name}`;
    });
  </script>
</body>

</html>
